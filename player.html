<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando para o player...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imdbId = params.get("imdb_id");
    const tmdbId = params.get("tmdb_id");
    const season = params.get("season");
    const episode = params.get("episode");

    if (imdbId) {
      // Redirecionar para filme com URL curta
      fetch('http://yshk.site:4075/generate-short-url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imdb_id: imdbId })
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = `http://yshk.site:4075/p/${data.shortId}`;
      })
      .catch(error => {
        document.write(`Erro: Falha ao gerar URL curta. ${error.message}`);
      });
    } else if (tmdbId && season && episode) {
      // Redirecionar para série com URL curta
      fetch('http://yshk.site:4075/generate-short-url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tmdb_id: tmdbId, season, episode })
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = `http://yshk.site:4075/p/${data.shortId}`;
      })
      .catch(error => {
        document.write(`Erro: Falha ao gerar URL curta. ${error.message}`);
      });
    } else {
      document.write("Erro: Parâmetros inválidos. Forneça imdb_id para filmes ou tmdb_id, season e episode para séries.");
    }
  </script>
</head>
<body>
  Redirecionando...
</body>
</html>
