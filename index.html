<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
</head>
<body>
  <div id="player">Carregando...</div>

  <script>
    // Pegar par√¢metro da URL
    const params = new URLSearchParams(window.location.search);
    const imdbId = params.get('imdb_id');

    if (imdbId) {
      // Exemplo: exibir player
      document.getElementById('player').innerHTML = `
        <iframe src="https://www.terceiroplayer.com/embed/${imdbId}" width="100%" height="500"></iframe>
      `;
    } else {
      document.getElementById('player').innerText = 'Nenhum ID encontrado.';
    }
  </script>
</body>
</html>
